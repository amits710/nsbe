<!DOCTYPE html>
<html>
<head>
  <script src="/__/firebase/8.7.1/firebase-app.js"></script>
  <script src="/__/firebase/8.7.1/firebase-auth.js"></script>
  <script src="/__/firebase/8.7.1/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script language="javascript">
    function writeUserDataWithCompletion() {
      var button = document.getElementById("Submit")
      firebase.database().ref('users/' + button.form.userid.value).set({
        name: button.form.name.value
      }, (error) => {
        if (error) {
          alert("write failed")
        } else {
          alert("Data saved successfully!")
        }
      });
    }
  </script>
</head>
<body>
<p>NSBE Hack Event</p>
<p>Writing to DB</p>
<form name="profile">
  UserId : <input type="text" id="userid" name="userid"/>
  Name : <input type="text" id="name" name="name"/>
  <input type="button" id="Submit" name="Submit" value="Submit" onclick="writeUserDataWithCompletion()"/>
</form>
</body>
</html>
